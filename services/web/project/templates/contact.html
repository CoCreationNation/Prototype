{% extends "base.html" %} 

{% block title %}Contact Us{% endblock %}

{% block content %}

    <div class="container inner-container">
        <h1>Send Us A Message</h1>

<!-- TODO: hook this form up to the backend. -->
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="formFirstName">First Name</label>
            <input type="text" class="form-control" id="formFirstName" placeholder="Jane">
          </div>
          <div class="form-group">
            <label for="formLastName">Last Name</label>
            <input type="text" class="form-control" id="formLastName" placeholder="Doe">
          </div>
        <div class="form-group">
            <label for="formMessage">Your Message</label>
            <textarea class="form-control" id="formMessage" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-outline-secondary">Submit</button>
      </form>
    </div>

    
    
{% endblock %}
