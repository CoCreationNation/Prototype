<div class="container inner-container">
    <h1>Register</h1>

    <!-- TODO: test that this still wokr with backend. -->
    <form action="{{ url_for('register') }}" method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" placeholder="my_name12345">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="name@example.com">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="zip_code">5-digit Zip Code</label>
            <input type="text" class="form-control" id="zip_code" placeholder="90210">
        </div>
        <button type="submit" class="btn btn-outline-secondary">Submit</button>
    </form>
</div>
{% endblock %}
