{% extends "base.html" %}

{% block title %}Event Details{% endblock %}

{% block content %}
<h2>{{ event.title }}</h2>
<div>{{ event.description }}</div>
<div>Start: {{ event.start_utc }}</div>
<div>End: {{ event.end_utc }}</div>
<div>
<form action="/event/{{ event.id }}" method="POST">
    <input type="hidden" name="rsvp" value="{{ event.id }}">
    <button id="rsvp">RSVP</button>
</form>
</div>
{% endblock %}
