{% extends "base.html" %}

{% block title %}Event Details{% endblock %}

{% block content %}
<h2>{{ event.title }}</h2>
<div>{{ event.description }}</div>
<div>Start: {{ event.start_utc }}</div>
<div>End: {{ event.end_utc }}</div>
<div>
<form action="{{ url_for('view_event_details', event_id=event.id) }}" method="POST" id="rsvp-form">
    {{ form.csrf_token }}
    {{ form.submit() }}
    <input type="hidden" name="rsvp" value="{{ event.id }}"/>
    <!-- <button type="submit" id="rsvp" form="rsvp-form">RSVP</button> -->
</form>
</div>
{% endblock %}
