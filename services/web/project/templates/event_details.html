{% extends "base.html" %}

{% block title %}Event Details{% endblock %}

{% block content %}
<h2>{{ event.title }}</h2>
<div>{{ event.description }}</div>
<div>Start: {{ event.start_utc }}</div>
<div>End: {{ event.end_utc }}</div>









<div>Event Tags: {{ event_tags}}</div>
<div>Eligible Zipcodes: {{ eligible_zipcodes }}</div>

{% endblock %}
