{% extends "base.html" %}
{% block content %}

<div class="box">
    <h1>Login</h1>
    <form method="post">
      {{ form.csrf_token }}
      {{ form.email.label }} {{ form.email() }}
      {{ form.password.label }} {{ form.password() }}
      <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
