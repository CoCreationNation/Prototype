{% extends "base.html" %}
{% block content %}

<div class="box">
    <h1>Login</h1>
    <form method="POST">
      {{ form.csrf_token }}
      {{ form.email.label }} {{ form.email() }}
      <br>
      <br>
      {{ form.password.label }} {{ form.password() }}
      <br>
      <br>
      <p>{{ form.remember_me() }} {{form.remember_me.label }}</p>
      <input type="submit" value="Submit">
    </form>
</div>
<br>
<div class = "box">
  <h7>Don't have an account? <a href="/sign-up">Register here.</a></h7>
</div>

{% endblock %}
